<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <!-- <base href="/JavaScript/04.JavaScript-Applications/17.Routing-Lab/Furniture-Store/"> -->
    <title>SPA Skeleton</title>
    <!-- CSS requires import here -->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/notifications.css">

</head>

<body style="text-align: center;">
    <div id="notifications">
        <div id="loadingBox" class="notification">
            <span>Loading â€¦</span>
        </div>
        <div id="infoBox" class="notification">
            <span>Info</span>
        </div>
        <div id="errorBox" class="notification">
            <span>Error</span>
        </div>
    </div>
    <!-- Sammy need container with ID "root" where will show all things, this can be body or somthing in body -->
    <div id="container"
        style="margin-right: -50px; padding: 10px 0 10px 10px; max-width: 1200px; display: inline-block; min-width: 1200px;">
    </div>

    <!-- Include jQuery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>

    <!-- Include Handlebars -->
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>

    <!-- Include Sammy MVC and Handlebars plugin for Sammy. -->
    <script src="./node_modules/sammy/lib/min/sammy-0.7.6.min.js"></script>
    <script src="./node_modules/sammy/lib/min/plugins/sammy.handlebars-0.7.6.min.js"></script>

    <!-- Firebase scripts -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="./config/firebase.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>

    <!-- Custom app scripts include here -->
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>

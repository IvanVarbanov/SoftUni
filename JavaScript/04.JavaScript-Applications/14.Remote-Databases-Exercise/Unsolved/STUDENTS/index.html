<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Students</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div id="messages" style="display: none;"></div>
        <button id="loadStudents">Load all students</button>
        <table id="results">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Faculty Number</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="form">
            <h3>Add student</h3>
            <div><label>First name</label> <input type="title" id="firstName" placeholder="First name" /></div>
            <div><label>Last Name</label> <input type="title" id="lastname" placeholder="Last Name" /></div>
            <div>
                <label>Faculty Number</label> <input type="title" id="facultyNumber" placeholder="Faculty Number" />
            </div>
            <div><label>Grade</label> <input type="title" id="grade" placeholder="Grade" /></div>
            <button id="add-book">Add</button>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
